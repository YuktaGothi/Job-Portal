<mat-card>
  <mat-card-header>
    <mat-card-title>Update Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="profileForm"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="first_name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="last_name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="profileForm.get('email')?.hasError('email')"
          >Please enter a valid email address</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Age" formControlName="age" />
      </mat-form-field>

      <button
        mat-raised-button
        (click)="onUpload()"
        *ngIf="!profileForm.get('resume_path')?.value"
      >
        Select Resume
      </button>
      <input
        id="fileInput"
        hidden
        type="file"
        accept=".pdf"
        (change)="onFileSelected($event)"
        required
      />
      <button
        mat-button
        color="warn"
        *ngIf="profileForm.get('resume_path')?.value"
        (click)="onDeleteResume()"
      >
        Delete Resume
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!isFormDirty"
      (click)="onSubmit()"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
