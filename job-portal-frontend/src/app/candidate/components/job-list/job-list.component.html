<div *ngFor="let job of jobs">
  <mat-card (click)="onClick(job)">
    <mat-card-header>
      <div *ngIf="job.company_logo" mat-card-avatar>
        <img [src]="job.company_logo" />
      </div>
      <mat-card-title>{{ job.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ job.company }} | {{ job.location }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ job.description }}
      </p>
      <p class="posted-on-date">
        Posted On: {{ job.date_published | relativeTime }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button (click)="saveJob(job)">Save</button> -->
      <button mat-button (click)="applyJob(job)">Apply</button>
    </mat-card-actions>
  </mat-card>
</div>
